# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # Details can be seen here: https://github.com/actions/checkout
      - uses: actions/checkout@v2
      
      - name: List files in the repository
        run: |
          pwd
          DIR="./node_modules/uaag-as-json/"
          FILE="uaag.json"
          ls -al $DIR
          #ls -al ./node_modules
          #ls -al ./node_modules/uaag-as-json
          if [[ -f $DIR$FILE ]]; then
            echo "$DIR$FILE exists."
            cp $DIR$FILE ./
          else 
            echo "$DIR$FILE: (./node_modules/atag-as-json/atag.json) does not exist."
          fi
      - run: echo "üçè This job's status is ${{ job.status }}."

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: prod  # default: gh-pages
